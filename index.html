<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- link to css -->
  <link rel="stylesheet" href="styles.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
   
  
</head>
<body>

  <main>
    <div class="container">
      <header>
        <img src="images/illustration-hero.svg" alt="woman">
      </header>
  
      <div class="below-header">
        <section id="first-content">
          <h1>Order Summary</h1>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </section>
  
        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="icon">
          <div class="merge">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <p class="not-merge">Change</p>
        </div>
  
        <div class="footer">
          <button> Proceed to Payment</button>
          <p>Cancel Order</p>
        </div>
      </div>
      
    </div>
    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.linkedin.com/in/vivian-okonkwo-24b228253/">Okonkwo Vivian</a>.
    </div>
  </footer>
</body>
</html>
